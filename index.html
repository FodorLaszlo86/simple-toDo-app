<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple ToDo App</title>
</head>
<body>
    <h1 class="title">Simple ToDo App</h1>

    <div class="todo__container">
        <div class="input">
            <input type="text" class="input__user">
            <button class="input__btn">Add ToDo</button>
        </div>
        
        <ul class="todo-list">
            <li class="todo-list__item">
                <span class="todo-list__name">
                    Become a JS Ninja
                </span>
                <button class="todo-list__delete">x</button>
            </li>

            <li class="todo-list__item">
                <span class="todo-list__name">
                    Get a good Web Developer Job in 2019
                </span>
                <button class="todo-list__delete">x</button>
            </li>

            <li class="todo-list__item">
                <span class="todo-list__name">
                    Excercise, excercise, exercise
                </span>
                <button class="todo-list__delete">x</button>
            </li>

            <li class="todo-list__item">
                <span class="todo-list__name">
                    Do drivers license
                </span>
                <button class="todo-list__delete">x</button>
            </li>
        </ul>
    </div>

    <div class="gradient__container">
        <input type="color" id="color1" value="#ffffff">
        <input type="color" id="color2" value="#000000">
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
