<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple ToDo App</title>
</head>
<body>
    <h1 class="title">Simple ToDo App</h1>

    <div class="todo__container">
        <div class="input">
            <input type="text" class="input__user" placeholder="Enter a new task">
            <button class="input__btn">&plus;</button>
        </div>
        
        <ul class="todo-list">
            <li class="todo-list__item">
                <span class="todo-list__name">
                    Become a JS Ninja
                </span>
                <ion-icon class="todo-list__delete" name="trash"></ion-icon>
            </li>

            <li class="todo-list__item">
                <span class="todo-list__name">
                    Get a good Web Developer Job in 2019
                </span>
                <ion-icon class="todo-list__delete" name="trash"></ion-icon>
            </li>

            <li class="todo-list__item">
                <span class="todo-list__name">
                    Excercise, excercise, exercise
                </span>
                <ion-icon class="todo-list__delete" name="trash"></ion-icon>
            </li>

            <li class="todo-list__item">
                <span class="todo-list__name">
                    Do drivers license
                </span>
                <ion-icon class="todo-list__delete" name="trash"></ion-icon>
            </li>
        </ul>
    </div>

    <div class="gradient__container">
        <h3 class="gradient__header">Set Background</h3>
        <label class="colorInp-label "for="color">Color 1:</label>
        <input type="color" id="color1" value="#ffffff">
        <label class="colorInp-label" for="color">Color 2:</label>
        <input type="color" id="color2" value="#000000">
    </div>

    <script src="https://unpkg.com/ionicons@4.5.1/dist/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
